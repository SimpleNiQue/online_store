<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecom {% block title%}{% endblock title%}</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/font_awesome/all.css'%}" rel="stylesheet">
  <link href="{% static 'css/cart-font.css'%}" rel="stylesheet">
  <link href="{% static 'css/main.css'%}" rel="stylesheet">

  <script type="text/javascript">
    var user = '{{ request.user}}'

    function getCookie(name) {
      var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');   
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
    }
    
    var csrftoken = getCookie('csrftoken');
  </script>
  
</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'store:store'%}">Ecom</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'store:store'%}">Store</a>
        </li>
      </ul>
    
    <li class="nav-item" style="list-style: none;">
      <a class="nav-link" href="#">
        <button class="btn btn-warning">Sign in</button>
      </a>
    </li>
      <li class="nav-item " style="list-style: none;">
        <a href="{% url 'store:cart'%}" class="cart position-relative d-inline-flex" aria-label="View your shopping cart">
          <i class="fas fa fa-shopping-cart fa-lg"></i>
          <span class="cart-basket d-flex align-items-center justify-content-center">
            {{ cartItems}}
          </span>
        </a>
          </li>
    </div>
  </div>
</nav>
 
  <div class="container">
    {% block content%}

    {% endblock content%}
  </div>
</body>
<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</html>
